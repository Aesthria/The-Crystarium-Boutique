name: PR Builder - The Crystarium Boutique

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2022

    env:
      Solution_Name: TheCrystariumBoutique

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install .NET
        uses: actions/setup-dotnet@v5
        with:
          # Dalamud targets .NET 8 LTS. Use 8.x unless you know your CI/runtime supports 9.x.
          dotnet-version: 8.0.x

      - name: Download Dalamud
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Build (Release)
        run: dotnet build --configuration Release

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TheCrystariumBoutique
          path: .\TheCrystariumBoutique\bin\x64\Release\TheCrystariumBoutique\*
          if-no-files-found: error
          retention-days: 3

